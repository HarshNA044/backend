<div>
    <br><br><br><br><br>
    <div class="container">
        <h2>Student Registration Form</h2>
        <form id="registrationForm">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="course">Course:</label>
            <select id="course" name="course" required>
                <option value="">Select Course</option>
                <option value="B.A.">B.A.</option>
                <option value="B.Sc.">B.Sc.</option>
                <option value="B.Com.">B.Com.</option>
            </select>

            <label for="year">Year of Study:</label>
            <input type="number" id="year" name="year" min="1" max="3" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
            <br><br>
            <button type="submit">Submit</button>
        </form>
    </div></div>

    <script>
        async function sendMessageToTelegram(data) {
    const token = "7366228257:AAGg2ZgeQpZS7EScGf1oXAx_r_2jGdOAMJA";
    const chatId = 1002235260092;

    const message = `
        New Student Registration:
        First Name: ${data.firstName}
        Last Name: ${data.lastName}
        Email: ${data.email}
        Phone Number: ${data.phone}
        Course: ${data.course}
        Year of Study: ${data.year}
        Gender: ${data.gender}
        Date of Birth: ${data.dob}
    `;

    const url = `https://api.telegram.org/bot${token}/sendMessage`;
    const response = await fetch(url, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({
            chat_id: chatId,
            text: message
        })
    });

    if (response.ok) {
        alert('Form submitted successfully!');
    } else {
        alert('Failed to submit the form. Please try again.');
    }
}

document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('registrationForm');

    form.addEventListener('submit', function(event) {
        event.preventDefault();

        const formData = new FormData(form);
        const data = Object.fromEntries(formData);

        sendMessageToTelegram(data);
    });
});
    </script>
